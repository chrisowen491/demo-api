name: Deploy to sit1

on:
  push:
    branches: [ sit1 ]

env:
  ENV_NAME: sit1

jobs:
  deploy-using-sam:
    runs-on: ubuntu-latest
    environment:   
      name: sit1
      url: https://api.sit1.tranmere-web.com/tranmere6/      
    steps:
      - uses: actions/checkout@v2
        with:
          repository: chrisowen491/config
          token: ${{ secrets.GH_TOKEN }}
          ref: master      
      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'eu-west-1'
      - name: SAM Deploy
        run:
          sam deploy --template sit1/template.yaml --tags env=$ENV_NAME --no-fail-on-empty-changeset --stack-name tranmere6-$ENV_NAME --s3-bucket ${{ secrets.AWS_DEPLOY_BUCKET }} --capabilities CAPABILITY_IAM --parameter-overrides Deployment=AllAtOnce

  validate:
    runs-on: ubuntu-latest
    needs: deploy-using-sam
    steps:
      - uses: actions/checkout@v2
      - name: Post Deploy Checks
        run: 
          npm install && node ./node_modules/newman/bin/newman run ./api_tests/postman-collection.json -e ./api_tests/env/aws-$ENV_NAME.json         