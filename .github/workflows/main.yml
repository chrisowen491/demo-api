name: Test

on:
  pull_request:
    branches:
      - sit1
jobs:

  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
      - name: Unit Test
        run: npm run test
                    
  validate-sam:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: SAM Validate
        run: sam validate                 