name: Test

on:
  pull_request:
    branches:
      - main
jobs:

  build_test_and_package:
    runs-on: ubuntu-latest
    outputs:
      tag:
        ${{steps.tag_repo.outputs.new_tag}}
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: npm install
      - name: Build
        run: npm run build
      - name: Unit Test
        run: npm run test     
      - name: Run Local API 
        run: sam local start-api
  
  integration_test:
    runs-on: ubuntu-latest
    needs: [build_test_and_package]
    steps:    
      - name: Post Deploy Checks
        run: 
          node ./node_modules/newman/bin/newman run ./api_tests/postman-collection.json -e ./api_tests/env/aws-local.json    
  
  package:
    runs-on: ubuntu-latest
    needs: [integration_test]
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: npm install
      - name: Build
        run: npm run build            
      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'eu-west-1'  
      - name: SAM Package
        run: sam package --output-template-file packaged-template.yaml --s3-bucket tranmere-web-api 
      - name: Archive template
        uses: actions/upload-artifact@v2
        with:
          name: sam-template
          path: packaged-template.yaml               
      - name: Bump version and push tag
        id: tag_repo
        uses: anothrNick/github-tag-action@1.26.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true  
          RELEASE_BRANCHES: .* 
          INITIAL_VERSION: v1.0.0             

  update-config-repo:
    runs-on: ubuntu-latest
    needs: [package]
    steps:
      - uses: actions/checkout@v2
        with:
          repository: chrisowen491/config
          token: ${{ secrets.GH_TOKEN }}
          ref: master
      - name: Download sam template
        uses: actions/download-artifact@v2
        with:
          name: sam-template    
      - shell: bash
        run: mv packaged-template.yaml sit1/template.yaml               
      - name: Commit Changes
        run: |
          git config --global user.name '${{ github.repository }}/actions'
          git config --global user.email '<>'
          git add -A
          git commit -am 'Updated with new configuration ${{needs.package.outputs.tag}}'
          git push