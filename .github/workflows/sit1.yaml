name: Deploy to sit1

on:
  push:
    branches: [ sit1 ]

jobs:
  deploy-using-sam:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS credentials
        id: creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'eu-west-1'
      - name: SAM Build
        run: npm run build
      - name: SAM Deploy
        run:
          sam deploy --tags env=sit1 --stack-name tranmere3 --s3-bucket ${{ secrets.AWS_DEPLOY_BUCKET }}  --capabilities CAPABILITY_IAM     
      - name: Post Deploy Checks
        run: node ./api_tests/run.js -e aws-sit1