version = 0.1
[default]
[default.deploy]
[default.deploy.parameters]
stack_name = "tranmere7"
region = "eu-west-1"
capabilities = "CAPABILITY_IAM"
parameter_overrides = "Deployment=\"AllAtOnce\" EnvName=\"local\""

