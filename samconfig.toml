capabilities = "CAPABILITY_IAM"
parameter_overrides = "Deployment=\"Canary10Percent5Minutes\" S3BucketName=\"tranmere-web-api\" SwaggerFile=\"swagger.yaml\" EnvName=\"sit1\""

