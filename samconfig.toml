[pre1.deploy]
[pre1.deploy.parameters]
stack_name = "tranmere7-pre1"
s3_bucket = "tranmere-web-api"
region = "eu-west-1"
confirm_changeset = false
capabilities = "CAPABILITY_IAM"
parameter_overrides = "Deployment=\"Canary10Percent5Minutes\" S3BucketName=\"tranmere-web-api\" SwaggerFile=\"swagger.yaml\" EnvName=\"pre1\""
